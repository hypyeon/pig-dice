<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="flex col center">
    <section>
        <h1>üê∑ üé≤</h1>
        <form id="playerInfo">
            <div id="radioField" class="flex center">
                <div>
                    <input type="radio" name="players" id="onePlayer">
                    <label for="onePlayer">Me <em>vs.</em> Computer</label>    
                </div>
                <div>
                    <input type="radio" name="players" id="twoPlayers">
                    <label for="twoPlayers">1P <em>vs.</em> 2P</label>        
                </div>
            </div>
            <div id="playerNames"></div>
            <button id="startGameBtn">START THE GAME</button>
        </form>
        <div class="flex center" id="scoreBoard">
            <form id="playerOne" class="hidden">
                <h3 id="player-1"></h3>
                <div id="resultOne" class="flex center">
                    <div class="scores roll">
                        <span id="diceResultOne" class="numbers"></span>
                    </div>
                    <div class="scores">
                        <p>
                            <span id="currentScoreOne" class="numbers"></span>
                            <br>
                            <span class="board">Current</span>
                        </p>
                    </div>
                    <div class="scores">
                        <p>
                            <span id="totalScoreOne" class="numbers"></span>
                            <br>
                            <span class="board">Total</span>
                        </p>
                    </div>
                </div>
                <button id="playBtnOne" class="btnOne">Play</button>
                <button id="holdBtnOne" class="btnOne">Hold</button>
            </form>
            <form id="playerTwo" class="hidden">
                <h3 id="player-2"></h3>
                <div id="resultTwo" class="flex center">
                    <div class="scores roll">
                        <span id="diceResultTwo" class="numbers"></span>
                    </div>
                    <div class="scores">
                        <p>
                            <span id="currentScoreTwo" class="numbers"></span>
                            <br>
                            <span class="board">Current</span>
                        </p>
                    </div>
                    <div class="scores">
                        <p>
                            <span id="totalScoreTwo" class="numbers"></span>
                            <br>
                            <span class="board">Total</span>
                        </p>
                    </div>
                </div>
                <button id="playBtnTwo" class="btnTwo">Play</button>
                <button id="holdBtnTwo" class="btnTwo">Hold</button>
            </form>    
        </div>
        <br>
        <button id="goBack" class="hidden">START OVER</button>    
        <div id="winnerAnnouncement" class="hidden">
            <h2>
                <span id="winner"></span> won this game! üéâ
            </h2>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>

</html>
